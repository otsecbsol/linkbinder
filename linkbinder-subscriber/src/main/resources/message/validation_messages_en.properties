# ExtVal custom messages.
#  [format]
#   - message_id                 Summary message
#   - message_id_detail          Detail message
#
field_required=required
field_required_detail=Value is required.
javax.faces.component.UIInput.REQUIRED=required
javax.faces.component.UIInput.REQUIRED_detail=Value is required.

#
# Custom Validator messages.
#  [format]
#   - message_id_summary        Summary message (Optional)
#   - message_id                Detail message  (Required)
#
#--------------------------
# ByteLengthValidator
#--------------------------
length_minimum=Value is shorter than allowable minimum of {0} characters.
length_maximum=Value is greater than allowable maximum of {0} characters.

#--------------------------
# AddressValidator
#--------------------------
address_format=Value is not a valid address.
address_required=Value is required.
address_attention_required=Attention is required.


numeric=Validation Error
numeric_detail=Value is not a valid number.

alphanumeric=validation Error
alphanumeric_detail=Value is not a valid alphanumeric character(s).

dateValidator=validation Error
dateValidator_detail=Value is not a valid date.

javax.faces.convert.LongConverter.CONVERSION=Coversion error.
javax.faces.convert.LongConverter.CONVERSION_detail=Value is not a valid number.

javax.faces.convert.DateTimeConverter.CONVERSION=Coversion error.
javax.faces.convert.DateTimeConverter.CONVERSION_detail=Value is not a correct date.
