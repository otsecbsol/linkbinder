<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/template.xhtml">
  <ui:define name="title">#{companyConfirmationPage.title}</ui:define>
  <ui:define name="jsOuter"></ui:define>
  <ui:define name="jsInner">
  history.forward();
  </ui:define>

  <ui:define name="body">
    <f:view>
      <h:form id="form" onsubmit="return disableSubmit();">
        <h:inputHidden id="actionName" value="#{companyConfirmationPage.actionName}" />
        <div id="edit">
          <h:inputHidden id="id" value="#{companyConfirmationPage.id}" />
          <h:inputHidden id="projectId" value="#{companyConfirmationPage.projectId}" />
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="ID"/>
              <h:outputText id="viewId" value="#{companyConfirmationPage.id}"
                  rendered="#{companyConfirmationPage.projectId == null}" />
              <h:outputText id="viewProjectCompanyId" value="#{companyConfirmationPage.company.projectCompanyId}"
                  rendered="#{companyConfirmationPage.projectId != null}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="会社コード"/>
              <h:outputText id="code" value="#{companyConfirmationPage.code}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="会社名"/>
              <h:outputText id="name" value="#{companyConfirmationPage.name}" />
            </div>
          </div>
          <ui:fragment rendered="#{!empty companyConfirmationPage.projectId}">
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="役割"/>
              <h:outputText id="role" value="#{companyConfirmationPage.role}" />
            </div>
          </div>
          </ui:fragment>
        </div>

        <h:inputHidden id="viewRender" value="#{companyConfirmationPage.initialDisplaySuccess}" />

        <ui:fragment rendered="#{companyConfirmationPage.initialDisplaySuccess}">
        <div class="action-edit">
          <h:commandButton id="save" value="保存"
                           styleClass="button-primary"
                           action="#{companyConfirmationPage.save}" onclick="setActionName(event)" />
          <h:commandLink id="back" value="戻る"
                         styleClass="button"
                         action="#{companyConfirmationPage.back}" onclick="setActionName(event)" />
        </div>
        </ui:fragment>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>
</html>
