<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/template.xhtml">
  <ui:define name="title">その他項目</ui:define>
  <ui:define name="body">
    <f:view>
      <h:form id="form" onsubmit="return disableSubmit();">
        <h:inputHidden id="actionName" value="#{customFieldPage.actionName}" />
        <div id="detail">
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="ID"/>
                <h:outputText id="viewId" value="#{customFieldPage.customField.id}"
                    rendered="#{customFieldPage.projectId == null}" />
                <h:outputText id="viewProjectCustomFieldId"
                    value="#{customFieldPage.customField.projectCustomFieldId}"
                    rendered="#{customFieldPage.projectId != null}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="ラベル"/>
              <h:outputText id="label" value="#{customFieldPage.customField.label}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="表示順"/>
              <h:outputText id="orderNo" value="#{customFieldPage.customField.orderNo}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="選択候補"/>
              <h:dataTable var="item" value="#{customFieldPage.customField.customFieldValues}">
                <h:column>
                  <h:outputText id="values" value="#{item.value}" />
                </h:column>
              </h:dataTable>
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="作成者/作成日時"/>
              <h:outputText id="createdName" value="#{customFieldPage.customField.createdBy.nameE}" />/<h:outputText id="createdId" value="#{customFieldPage.customField.createdBy.empNo}" style="margin-right: 10px;" />
              (<h:outputText id="createdAt" value="#{customFieldPage.customField.createdAt}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
              </h:outputText>)
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="更新者/更新日時"/>
              <h:outputText id="updatedName" value="#{customFieldPage.customField.updatedBy.nameE}" />/<h:outputText id="updatedId" value="#{customFieldPage.customField.updatedBy.empNo}" style="margin-right: 10px;" />
              (<h:outputText id="updatedAt" value="#{customFieldPage.customField.updatedAt}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
              </h:outputText>)
            </div>
          </div>
        </div>
        <div class="action-edit">
          <h:commandLink id="index" value="一覧画面へ"
                          styleClass="button"
                          action="#{customFieldPage.goIndex}" onclick="setActionName(event)" />
        </div>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>
</html>
