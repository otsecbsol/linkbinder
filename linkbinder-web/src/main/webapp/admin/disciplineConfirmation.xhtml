<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/template.xhtml">
  <ui:define name="title">#{disciplineConfirmationPage.title}</ui:define>
  <ui:define name="jsOuter"></ui:define>
  <ui:define name="jsInner">
  history.forward();
  </ui:define>

  <ui:define name="body">
    <f:view>
      <h:form id="form" onsubmit="return disableSubmit();">
        <h:inputHidden id="actionName" value="#{disciplineConfirmationPage.actionName}" />
        <div id="edit">
          <h:inputHidden id="id" value="#{disciplineConfirmationPage.id}" />
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="ID"/>
              <h:outputText id="viewId" value="#{disciplineConfirmationPage.id}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="部門コード"/>
              <h:outputText id="code" value="#{disciplineConfirmationPage.code}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="部門名"/>
              <h:outputText id="name" value="#{disciplineConfirmationPage.name}" />
            </div>
          </div>
        </div>

        <h:inputHidden id="viewRender" value="#{disciplineConfirmationPage.initialDisplaySuccess}" />

        <ui:fragment rendered="#{disciplineConfirmationPage.initialDisplaySuccess}">
        <div class="action-edit">
          <h:commandButton id="save" value="保存"
                           styleClass="button-primary"
                           action="#{disciplineConfirmationPage.save}" onclick="setActionName(event)" />
          <h:commandLink id="back" value="戻る"
                           styleClass="button"
                           action="#{disciplineConfirmationPage.back}" onclick="setActionName(event)" />
        </div>
        </ui:fragment>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>
</html>
