<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/template.xhtml">
  <ui:define name="title">#{disciplineEditPage.title}</ui:define>
  <ui:define name="jsOuter"></ui:define>
  <ui:define name="jsInner">
    history.forward();
  </ui:define>
  <ui:define name="body">
    <f:view>
      <h:form id="form" onsubmit="return disableSubmit();">
        <h:inputHidden id="actionName" value="#{disciplineEditPage.actionName}" />
        <div id="edit">

          <h:inputHidden id="title" value="#{disciplineEditPage.title}" />
          <h:inputHidden id="id" value="#{disciplineEditPage.id}" />

          <f:validateBean validationGroups="#{disciplineEditPage.validationGroups}">
          <div class="row">
            <div class="six columns">
              <h:outputLabel value="ID"/>
              <h:outputText id="viewId" value="#{disciplineEditPage.id}" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel for="code" value="部門コード" styleClass="required"/>
              <h:inputText id="code" value="#{disciplineEditPage.code}" maxlength="10" styleClass="u-full-width"/>
              <h:message for="code" infoClass="info" errorClass="error" warnClass="warn" fatalClass="fatal" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <h:outputLabel for="name" value="部門名" styleClass="required"/>
                <h:inputText id="name" value="#{disciplineEditPage.name}" maxlength="100" styleClass="u-full-width"/>
                <h:message for="name" infoClass="info" errorClass="error" warnClass="warn" fatalClass="fatal" />
            </div>
          </div>
          </f:validateBean>
        </div>

        <h:inputHidden id="viewRender" value="#{disciplineEditPage.initialDisplaySuccess}" />

        <div class="action-edit">
          <ui:fragment rendered="#{disciplineEditPage.initialDisplaySuccess}">
            <h:commandButton id="next" value="次へ"
                             styleClass="button-primary"
                             action="#{disciplineEditPage.next}" onclick="setActionName(event)" />
          </ui:fragment>
          <h:commandLink id="back" value="戻る"
                         styleClass="button"
                         action="#{disciplineEditPage.back}" onclick="setActionName(event)" />
        </div>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>
</html>
