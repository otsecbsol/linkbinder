  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/template.xhtml">
  <ui:define name="title">���O�_�E�����[�h</ui:define>
  <ui:define name="jsOuter"></ui:define>
  <ui:define name="jsInner">
    <!--
    function setParameter(val) {
      var id = document.getElementById('form:id');
      id.value = val;
    }
    -->
  </ui:define>

  <ui:define name="body">
    <f:view>
      <h:form id="form" onsubmit="return disableSubmit();">
        <h:inputHidden id="actionName" value="#{logDownloadPage.actionName}" />
        <div id="main" class="container">
          <h:inputHidden id="id" value="#{logDownloadPage.id}" />
          <ul>
          <ui:repeat var="f" value="#{logDownloadPage.files}">
            <li>
            <h:commandLink id="download"
                onclick="setParameter(#{f.id}); setSkipDisable(true);" action="#{logDownloadPage.download}">
              <h:outputText value="#{f.label}" />
            </h:commandLink>
            </li>
          </ui:repeat>
          </ul>
        </div>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>
