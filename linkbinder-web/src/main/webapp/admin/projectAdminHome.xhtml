<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/template.xhtml">
  <ui:define name="title">プロジェクト管理</ui:define>
  <ui:define name="jsOuter"></ui:define>
  <ui:define name="jsInner"></ui:define>

  <ui:define name="body">
    <f:view>
      <h:form id="form" onsubmit="return disableSubmit();">
        <h:inputHidden id="actionName" value="#{projectAdminHomePage.actionName}" />
        <div id="main">
        <ul class="menu-list">
          <li>
                <h:outputLink id="users" value="userIndex.jsf?projectId=#{flash.projectId}"
                     onclick="setActionName(event)">
                  <h:outputText value="ユーザー" />
                </h:outputLink>
          </li>
          <li>
                <h:outputLink id="companies" value="companyIndex.jsf?projectId=#{flash.projectId}"
                     onclick="setActionName(event)">
                  <h:outputText value="会社" />
                </h:outputLink>
          </li>
          <li>
                <h:outputLink id="disciplines" value="disciplineIndex.jsf?projectId=#{flash.projectId}"
                     onclick="setActionName(event)">
                  <h:outputText value="部門" />
                </h:outputLink>
          </li>
          <li>
                <h:outputLink id="sites" value="siteIndex.jsf?projectId=#{flash.projectId}"
                     onclick="setActionName(event)">
                  <h:outputText value="拠点とグループ" />
                </h:outputLink>
          </li>
          <li>
                <h:outputLink id="correspondenceTypes" value="corresponTypeIndex.jsf?projectId=#{flash.projectId}"
                     onclick="setActionName(event)">
                  <h:outputText value="文書種類" />
                </h:outputLink>
          </li>
          <li>
                <h:outputLink id="customFields" value="customFieldIndex.jsf?projectId=#{flash.projectId}"
                     onclick="setActionName(event)">
                  <h:outputText value="文書内追加項目(その他項目)" />
                </h:outputLink>
          </li>
          <li>
               <h:outputLink id="distributionTemplates"
                 value="distributionTemplateIndex.jsf?projectId=#{flash.projectId}"
                 onclick="setActionName(event)">
                   <h:outputText value="宛先テンプレート" />
               </h:outputLink>
          </li>
          <li>
                <h:outputLink id="projectCustomSettings" value="projectCustomSettingEdit.jsf?projectId=#{flash.projectId}"
                     onclick="setActionName(event)">
                  <h:outputText value="プロジェクト設定" />
                </h:outputLink>
          </li>
        </ul>
        </div>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>
</html>
