<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/template.xhtml">
  <ui:define name="title">#{projectCustomSettingEditPage.title}</ui:define>
  <ui:define name="jsInner"></ui:define>
  <ui:define name="body">
    <f:view>
      <h:form id="form" onsubmit="return disableSubmit();">
        <h:inputHidden id="actionName" value="#{projectCustomSettingEditPage.actionName}" />
        <div id="main">
          <div class="row">
            <div class="five columns">
              <h:outputLabel for="settingDefaultStatus" value="文書状態の初期値" styleClass="required"/>
              <h:selectOneMenu id="settingDefaultStatus"
                                value="#{projectCustomSettingEditPage.settingDefaultStatus}"
                                styleClass="u-full-width">
                <f:selectItems value="#{projectCustomSettingEditPage.selectDefaultStatus}" />
              </h:selectOneMenu>
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              <label>
                <h:selectBooleanCheckbox id="settingUsePersonInCharge"
                    value="#{projectCustomSettingEditPage.settingUsePersonInCharge}"/>
                <span class="label-body">「担当者」機能を使用する</span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              <label>
                <h:selectBooleanCheckbox id="settingUseAccessControl"
                    value="#{projectCustomSettingEditPage.settingUseAccessControl}"/>
                <span class="label-body">文書種類に応じたアクセス制御機能を使用する</span>
              </label>
            </div>
          </div>
        </div>

        <div class="action-edit">
          <h:commandButton id="save"
                           value="保存"
                           styleClass="button-primary"
                           action="#{projectCustomSettingEditPage.save}"
                           onclick="setActionName(event);" />
        </div>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>
</html>
