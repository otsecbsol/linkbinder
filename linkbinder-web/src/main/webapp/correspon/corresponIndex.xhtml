    function checkAll() {
      var on = false;
      var elem = document.form.elements;
      var len = elem.length;

      for(var i=0; i<len; i++){

    function switchPageView() {
      var view = document.getElementById('form:viewRender');
      if (view.value == null || view.value == '0') {
        if (Dialog) {
          Dialog.close('dialog');
        }
        document.getElementById('form:viewArea').style.display = "none";
      } else {
        document.getElementById('form:viewArea').style.display = "block";
      }
    }

    function initSelect() {
      reloadPage();
      var search = document.getElementById('form:simpleSearchView');
      if (search.value == null || search.value == 'true') {
        changeSearchView(true);
      } else {
        changeSearchView(false);
      }
      switchPageView();
      listItemDisable();
      setupSubmitButton('advancedSearch', 'form:search');
    }

    function switchLink(id1, id2) {
      var link1 = document.getElementById(id1);
      var link2 = document.getElementById(id2);
      link1.style.display = 'none';
      link2.style.display = 'inline';
    }

    function callAdvancedSearch() {
      document.getElementById('form:advancedSearchRequested').value = true;
    }

    function clearAdvancedSearchRequested() {
      document.getElementById('form:advancedSearchRequested').value = false;
    }

    function reloadPage() {
      var ajaxPanel = document.getElementById('form:advancedSearchPanel');
      if (ajaxPanel.childNodes.length == 0) {
        var ajaxReq = document.getElementById('form:advancedSearchRequested');
        if (ajaxReq.value == 'true') {
          location.href = "${contextPath}/correspon/corresponIndex.jsf?sessionSort=1&sessionPageNo=1?${timestamp}";
        }
      }
    }

    function setupSubmitButton(conditionId, buttonId) {
      var conditions = document.getElementById(conditionId);
      if (!conditions) return;

      conditions.onkeypress = function(e) {
        e = e ? e : event;
        var keyCode = e.charCode ? e.charCode : ((e.which) ? e.which : e.keyCode);
        var element = e.target ? e.target : e.srcElement;
        if (Number(keyCode) == 13) {
          if (!isIgnoreEnter(element)) {
            var submit = document.getElementById(buttonId);
            if (submit) submit.click();
            return false;
          }
          return isInput(element);
        }
      }
    }
    function isIgnoreEnter(elem) {
      var tag = elem.tagName.toLowerCase();
      if (tag == 'textarea') return true;

      switch (elem.type) {
        case 'button':
        case 'submit':
        case 'reset':
        case 'image':
        case 'file':
        case 'select-one':
        case 'select-multiple':
        case undefined:
          return true;
      }
      return false;
    }
    function isInput(elem) {
      switch (elem.type) {
        case 'text':
        case 'radio':
        case 'checkbox':
        case 'password':
          return true;
      }
      return false;
    }
    function sortHeader(sortKey) {
      var currentSortKey = document.getElementById('form:sort').value ;
      var asc = document.getElementById('form:ascending').value ;
      var arrow = 'true' ;
      if (currentSortKey == sortKey) {
        if (arrow == asc) {
          arrow = false ;
        }
      }
      document.getElementById('form:sort').value = sortKey ;
      document.getElementById('form:ascending').value = arrow ;
    }
    function listItemDisable() {
      var cookies = document.cookie;
      var table = document.getElementById('form:corresponIndex');
      if (cookies != null && table != null) {
        var array = cookies.split(';');
        for (var i = 0; i < array.length; i++) {
          var array2 = array[i].split('=');
          if (array2[1] == 'false') {
            var num = array2[0] - 0; // String to number
            var head = table.tHead.rows[0].cells[num]; // '*' column
            head.style.display= "none";
            for (var j = 0; j <= (table.tBodies[0].rows.length - 1); j++) {
              var row = table.tBodies[0].rows[j];
              var cell = row.cells[num]; // '*' column
              if (cell) {
                cell.style.display= "none";
              }
            }
          }
        }
      }
    }

    function preProcess(e) {
      setActionName(e);
      setAjaxRequest(true);
    }

    function postProcess(isListItemDisable, isSwitchPageView) {
      enableAction();
      if (isListItemDisable) {
        listItemDisable();
      }
      if (isSwitchPageView) {
        switchPageView();
      }
    }

    function confirmAction(e) {
      if (confirmButton()) {
        preProcess(e);
        return true;
      }
      return false;
    }

    window.onload = initSelect;

    function advancedSearch2(data) {
      Spinner.onStatusChange(data);
      if (data.status == "complete"){
        switchLink('form:advancedSearch2', 'form:advancedSearch');
      } else  if (data.status == 'success') {
        changeSearchView(false);
        callAdvancedSearch();
        postProcess(false, false);
      }
    }

    function oncompletePostProcess(data) {
      Spinner.onStatusChange(data);
      if (data.status == 'success') {
        postProcess(true, true);
      }
    }
