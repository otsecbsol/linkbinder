<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:component>
  $(function() {
    $("#" + $.escape("<h:outputText value="#{styleKey}" escape="false" />")).datepicker({
      currentText: '<span class="today">今日</span>',
      calculateWeek: iso8601Week_mod,
      dateFormat:'yy-mm-dd',
      showOn : 'focus',
      closeText: '閉じる',
      showWeek: true,
      showOtherMonths: true,
      changeMonth: true,
      changeYear: true,
      showButtonPanel: true,
      duration: 10
    });
  });
</ui:component>
</html>
