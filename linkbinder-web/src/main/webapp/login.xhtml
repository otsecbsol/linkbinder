<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/include/loginTemplate.xhtml">
<f:metadata>
  <f:event listener="#{loginPage.preValidate}" type="preValidate"/>
</f:metadata>
<head><title>To be replaced.</title></head>
  <ui:define name="title">ログイン</ui:define>
  <ui:define name="jsOuter">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
  </ui:define>
  <ui:define name="jsInner">
    <!--
    var v = "#{loginPage.externalLink}"
    function getUserId() {
      return document.getElementById("form:userId");
    }
    window.onload = function() {
      observe(getUserId(), "keyup", convertToUpperCase);
    };
    -->
  </ui:define>

  <ui:define name="body">
    <h:form id="form" onsubmit="toUpper(getUserId()); return disableSubmit();">
      <h:inputHidden id="actionName" value="#{loginPage.actionName}" />
      <div id="main">
        <div class="action-edit">
          <p>Link Binderへようこそ。ユーザーID、パスワードを入力してログインしてください。</p>
          <h:outputLabel value="ユーザーID" for="userId"/>
          <h:inputText id="userId" value="#{loginPage.userId}" class="width200  allow_submit" maxlength="5"/>
          <br/>
          <h:message for="userId" infoClass="info" errorClass="error" warnClass="warn" fatalClass="fatal" />
          <h:outputLabel value="パスワード" for="password"/>
          <h:inputSecret id="password" value="#{loginPage.password}" class="width200  allow_submit" maxlength="30"/>
          <br/>
          <h:message for="password" infoClass="info" errorClass="error" warnClass="warn" fatalClass="fatal" />
        </div>
        <div class="action-edit">
          <h:commandButton id="login" value="ログイン" class="button-primary" action="#{loginPage.login}" onclick="setActionName(event)" />
        </div>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
</html>
