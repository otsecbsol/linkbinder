#--------------------------------------------------------------
# Resource filtering values for development.
#--------------------------------------------------------------
#
# values for logback.xml
#
logback.path = /log
logback.filename.suffix =
logback.level.root = WARN
logback.level.linkbinder = DEBUG
logback.level.sql.connection = TRACE
logback.level.sql.statement = TRACE
logback.level.springframework = ERROR
logback.level.springframework.jta = ERROR
logback.level.jsf = ERROR

logback.additivity.trace = true
logback.additivity.sql.connection = true
logback.additivity.sql.statement = true

logback.filter.presentation = ACCEPT
logback.filter.service = ACCEPT
logback.filter.dataAccess = ACCEPT
logback.filter.lifecycle = ACCEPT

#
# values for config
#
config.filter.error.show.stacktrace = true

#config.filter.server.name = localhost
config.filter.server.name = 192.168.1.84
